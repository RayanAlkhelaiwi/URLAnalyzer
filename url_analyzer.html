<!DOCTYPE html>
<html>

<head>

  <style>
    div.m1 {
      margin-left: 35px;
      margin-right: 850px;
    }
  </style>

  <meta charset="utf-8">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <div class="m1">
    <h1 style="color:blue">URL Analyzer</h1>
  </div>
</head>

<body>

  <div class="m1">
    <form>
      <div class="form-group">
        <label for="link">URL:</label>
        <input type="url" class="form-control" id="link">
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-default" id="analyze">Analyze</button>
      </div>

    </form>
  </div>

  <div class="m1">
    <div id='scheme'></div>
    <div id='host'></div>
    <div id='path'></div>
    <div id='query'></div>
  </div>

  <script>
    $(document).on("click", "#analyze", function() {

      var enteredURL = $("#link").val();

      var parser = document.createElement('a');
      parser.href = enteredURL;

      var scheme = parser.protocol;
      var host = parser.hostname;
      var path = parser.pathname;
      var query = parser.search;

      document.getElementById('scheme').innerHTML = 'Scheme: ' + scheme;
      document.getElementById('host').innerHTML = 'Host: ' + host;
      document.getElementById('path').innerHTML = 'Path: ' + path;
      document.getElementById('query').innerHTML = 'Query: ' + query;
    });
  </script>
</body>

</html>
